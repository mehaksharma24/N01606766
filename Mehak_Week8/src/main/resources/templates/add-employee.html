<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html>
      <head>
      <title>Add Employee</title>
  <script>
    function addEmployee() {
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let salary = document.getElementById("salary").value;

      fetch('/api/employees', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstName, lastName, salary })
      })
              .then(() => {
                window.location.href = "/employees";
              });
    }
  </script>
</head>
<body>
<h2>Add Employee</h2>
<form onsubmit=" addEmployee();">
  First Name: <input type="text" id="firstName" required /><br>
  Last Name: <input type="text" id="lastName" required /><br>
  Salary: <input type="number" step="0.01" id="salary" required /><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
