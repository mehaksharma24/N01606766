<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Prod</title>
</head>
<body>
<div align="center">
    <h1>Add Product</h1>
    <form action="#" method="post" th:action="@{/add}" th:object="${prod}">
        <table>
            <tr>
                <td>User Name</td>
                <td><input th:field="*{prodName}" type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input th:field="*{id}" type="number"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input th:field="*{description}" type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input th:field="*{price}" type="number"></td>
            </tr>
            <tr>
                <td>Stock</td>
                <td><input th:field="*{stock}" type="number"></td>
            </tr>
                <td></td>
                <td><input type="submit" value="signup"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
