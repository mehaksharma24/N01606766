<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Product</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="${product.id} ? 'Edit Product' : 'Add Product'"></h2>
    <form th:action="${product.id} ? @{/products/update/{id}(id=${product.id})} : @{/products}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Description:</label>
        <input type="text" th:field="*{description}">

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required>

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required>

        <button type="submit">Save Product</button>
    </form>
    <a href="/products" class="back-link">Back to Product List</a>
</div>
</body>
</html>
